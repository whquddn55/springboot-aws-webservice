spring:
  profiles:
    include: oauth
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springaws
    username: springaws
    password: springaws
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

server:
  servlet:
    encoding:
      force-response: true